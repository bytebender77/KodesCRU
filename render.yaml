services:
  - type: web
    name: kodescru-backend
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn main:app --host 0.0.0.0 --port $PORT
    plan: free
    envVars:
      - key: OPENAI_API_KEY
        sync: false
      - key: MODEL_NAME
        value: gpt-4o-mini
      - key: TEMPERATURE
        value: "0.7"
      - key: MAX_TOKENS
        value: "1000"
      - key: DEBUG
        value: "False"
      - key: LOG_LEVEL
        value: INFO
      - key: ALLOWED_ORIGINS
        value: https://your-frontend.vercel.app
        sync: false
